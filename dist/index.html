<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Toast Notification - Darainfo</title>
  <link rel="stylesheet" href="../dist/toast.style.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script defer src="dara.toast.js"></script></head>

<body onload="toastView()">

  <div style="padding-top:80px;">
    <div class="toast-button">
      <button type="button" onclick="addItem()">Add</button>
    </div>
  </div>

  <div style="padding:10px">
    <h2>Toast message</h2>
    <textarea id="toastMessage" rows="3" style="width:300px;">Toast message</textarea>
  </div>

</body>

</html>

<style>
  body {
    background-color: #34495E;
  }

  .toast-button button {
    border: none;
    outline: none;
    cursor: pointer;
    margin: 0 5px;
    font-size: 1.2rem;
    padding: 10px 20px;
    border-radius: 4px;
  }
</style>

<script>
  function addItem() {
    toastObj.show({ text: document.getElementById('toastMessage').value, style: 'info' })
  }

  function toastView() {
    new Toast({ items: [{ text: 'Top-left' }], style: 'success', duration: 30000, enableProgress: true, position: { vertical: 'top', horizontal: 'left' } })
    new Toast({ items: ['top-center', '한글임 한글임 한글임 세종대왕'], style: 'primary', enableProgress: true, duration: 30000, position: { vertical: 'top', horizontal: 'center' } })
    var toastObj = new Toast({ items: [{ text: 'top-right', style: 'warning' }, { text: 'test', style: 'primary' }], keepInstance: true, style: 'secondary', enableProgress: true, duration: 30000, position: { vertical: 'top', horizontal: 'right' } })

    new Toast({ items: ['middle-left', 'test'], style: 'warning', duration: 30000, position: { vertical: 'middle', horizontal: 'left' } })
    new Toast({ items: [{ text: 'middle-center' }, 'test'], style: 'success', duration: 30000, position: { vertical: 'middle', horizontal: 'center' } })
    new Toast({ items: ['middle-right', 'test'], style: 'info', duration: 30000, position: { vertical: 'middle', horizontal: 'right' } })

    new Toast({ items: ['bottom-left', 'test'], style: 'danger', duration: 30000, position: { vertical: 'bottom', horizontal: 'left' } })
    new Toast({ items: ['bottom-center', 'test'], style: 'success', duration: 30000, position: { vertical: 'bottom', horizontal: 'center' } })
    new Toast({ items: [{ text: 'bottom-right', title: 'title', duration: 30000 }, '한글임한글임한글'], style: 'success', duration: 5000, position: { vertical: 'bottom', horizontal: 'right' } })

  }

</script>
