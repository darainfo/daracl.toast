# github action name
name: Build and Auto Publish

# master 브랜치에 push 되면 자동 patch update를 한다는 구현
on:
  push:
    branches:
      - main

# 실제 실행 구현부
jobs:
  build_and_publish_js:
    runs-on: ubuntu-latest
    env:
      NPM_DEPLOY_TOKEN: ${{ secrets.NPM_DEPLOY_TOKEN }}

    steps:
      # github action에서 NodeJS 세팅을 위한 actions/setup-node@v2 action을 사용
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # yarn을 사용하기에 yarn을 global install
      - name: Install dependencies
        run: |
          echo "Installing dependencies"
          npm install -g yarn
          yarn install

      - name: Build
        run: |
          echo "Building Node.js project"
          npm run build

      - name: Create ZIP file
        run: zip -r dist.zip ./dist

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.extract_version_name.outputs.version }}
          release_name: v${{ steps.extract_version_name.outputs.version }}
          body: ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false

        ## assets 업로드
      - name: Upload Release Assets
        id: upload-release-assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist.zip # 압축된 파일의 경로
          asset_name: dist.zip # 업로드할 파일 이름
          asset_content_type: application/zip # 파일의 콘텐츠 타입

      - name: Publish to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_DEPLOY_TOKEN}" >> ~/.npmrc
          echo "Publishing to npm"
          npm publish
