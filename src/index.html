<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <title>Toast Notification - Darainfo</title>
  <link rel="stylesheet" href="../dist/daracl.toast.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body onload="toastView()">

  <div style="padding-top:80px;">
    <div class="toast-button">
      <button type="button" onclick="addItem()">Add</button>
    </div>
  </div>

  <div style="padding:10px">
    <h2>Toast message</h2>
    <textarea id="toastMessage" rows="3" style="width:300px;">Toast message</textarea>
  </div>

</body>

</html>

<style>
  body {
    background-color: #34495E;
  }

  .toast-button button {
    border: none;
    outline: none;
    cursor: pointer;
    margin: 0 5px;
    font-size: 1.2rem;
    padding: 10px 20px;
    border-radius: 4px;
  }
</style>

<script>
  function addItem() {
    toastObj.show({ text: document.getElementById('toastMessage').value, style: 'info' })
  }
  var toastObj;
  function toastView() {
    Daracl.toast.create({ items: [{ text: 'Top-left' }], style: 'primary', duration: 10, enableProgress: true, position: { vertical: 'top', horizontal: 'left' } })
    Daracl.toast.create({ items: ['top-center', '한글임 한글임 한글임 세종대왕'], style: 'primary', enableProgress: true, duration: 2, position: { vertical: 'top', horizontal: 'center' } })
    toastObj = Daracl.toast.create({ items: [{ text: 'top-right', style: 'warning' }, { text: 'test', style: 'primary' }], keepInstance: true, style: 'secondary', enableProgress: true, duration: 3, position: { vertical: 'top', horizontal: 'right' } })

    Daracl.toast.create({ items: ['middle-left', 'test'], style: 'warning', duration: 3, position: { vertical: 'middle', horizontal: 'left' } })
    Daracl.toast.create({ items: [{ text: 'middle-center' }, 'test'], style: 'success', duration: 4, position: { vertical: 'middle', horizontal: 'center' } })
    Daracl.toast.create({ items: ['middle-right', 'test'], style: 'info', duration: 5, position: { vertical: 'middle', horizontal: 'right' } })

    Daracl.toast.create({ items: ['bottom-left', 'test'], style: 'danger', duration: 6, position: { vertical: 'bottom', horizontal: 'left' } })
    Daracl.toast.create({ items: ['bottom-center', 'test'], style: 'success', duration: 7, position: { vertical: 'bottom', horizontal: 'center' } })
    Daracl.toast.create({ items: [{ text: 'bottom-right', title: 'title', duration: 8 }, '한글임한글임한글'], style: 'success', duration: 2, position: { vertical: 'bottom', horizontal: 'right' } })

  }

</script>
